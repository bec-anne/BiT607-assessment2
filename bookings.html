            <nav class="navbar">

    <!--owners name, email address, dogs name, breed and age, and a submit button-->
    <section class="booking-section">
        <div class="booking-inner">
            <div class="booking-form">
                <h2>Time for a Trans-fur-mation</h2>
                <p>We can't wait to meet your best friendâ€”just fill out the form and we'll take care of the rest</p>
            </div>

            <div class="bookingform-and-image">
                <div class="form-wrapper">
                    <form>
                        <label for="fname">First Name:</label><br>
                        <input type="text" id="fname" name="fname" required><br><br>

                        <label for="lname">Last Name:</label><br>
                        <input type="text" id="lname" name="lname" required><br><br>

                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="phone">Phone:</label><br><br>
                        <input type="number" id="phone" name="phone"><br><br>

                        <label for="dogName">Dogs Name:</label><br>
                        <input type="text" id="dogName" name="Dogs Name "><br><br>

                        <label for="age">Age:</label><br>
                        <input type="number" id="age" name="age"><br><br>

                        <input type="submit" value="Submit">
                    </form>
                </div>

                <div class="bookingImage-contact">
                    <img src="Tinyprofile.webp" alt="Cute dog sitting" width="300" height="400">
                </div>
            </div>
        </div>
    </section>
